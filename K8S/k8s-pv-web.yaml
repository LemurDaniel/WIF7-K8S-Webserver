apiVersion: v1
kind: PersistentVolume
metadata:
  name: image-data
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes: 
  - ReadWriteMany
  hostPath:
    path: /var/img

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: image-data-claim
spec:
  accessModes: 
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi