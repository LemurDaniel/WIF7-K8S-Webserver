apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: daniellandau1998/node-webserver:dev4
        resources:
          limits:
            memory: "256Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
        envFrom:
          - secretRef: { name: sql.pass.data }  # Password and Rootpassword
          - secretRef: { name: ssl.cert.data }  # SSL certificates
          - secretRef: { name: jwt.rsa.data }   # JWT keys for signing
          - secretRef: { name: jwt.enc.conf }   # JWT keys and configuration for encryption
          - configMapRef: { name: node.webserver.config }
        env:
          - name: SQL_PASSWORD # Password to access sql database
            valueFrom: { secretKeyRef: { key: MYSQL_PASSWORD, name: sql.pass.data  }}
        volumeMounts:
        - mountPath: "/var/project/src/public/assets/doodles"
          name: image-data
      volumes:
      - name: image-data
        persistentVolumeClaim:
          claimName: image-data-claim

---

apiVersion: v1
kind: Service
metadata:
  name: webserver
spec:
  selector:
    app: webserver
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30123

